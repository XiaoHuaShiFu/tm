<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- self-definited css-->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/members.css}">
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">
          <a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a>
          <a href="index.html" class="navbar-brand font-weight-bold text-uppercase text-base">团队管理系统后台</a>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN</div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><span href="/v1/admin/index" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-home-1 mr-3 text-gray"></i><span>Home</span></span></li>
            <li class="sidebar-list-item"><span href="1" class="sidebar-link text-muted active" onclick="jumpWithToken(this)"><i class="o-sales-up-1 mr-3 text-gray"></i><span>成员管理</span></span></li>
            <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#bookPages" aria-expanded="false" aria-controls="bookPages" class="sidebar-link text-muted"><i class="o-table-content-1 mr-3 text-gray"></i><span>图书管理</span></a>
                <div id="bookPages" class="collapse">
                    <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
                        <li class="sidebar-list-item"><span href="/v1/admin/books/1" class="sidebar-link text-muted pl-lg-5" onclick="jumpWithToken(this)">书籍信息</span></li>
                        <li class="sidebar-list-item"><span href="/v1/admin/bookLogs/1" class="sidebar-link text-muted pl-lg-5" onclick="jumpWithToken(this)">借还信息</span></li>
                    </ul>
                </div>
            </li>
            <li class="sidebar-list-item"><span href="/v1/admin/meetings/1" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-survey-1 mr-3 text-gray"></i><span>会议管理</span></span></li>
            <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#dutyPages" aria-expanded="false" aria-controls="dutyPages" class="sidebar-link text-muted"><i class="o-wireframe-1 mr-3 text-gray"></i><span>值班管理</span></a>
	            <div id="dutyPages" class="collapse">
	                <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
	                    <li class="sidebar-list-item"><span href="/v1/admin/attendances/1" class="sidebar-link text-muted pl-lg-5" onclick="jumpWithToken(this)">签到信息</span></li>
	                </ul>
	            </div>
	        </li>
	        <li class="sidebar-list-item"><span href="/v1/admin/announcements/1" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-database-1 mr-3 text-gray"></i><span>公告管理</span></span></li>
            <li class="sidebar-list-item"><span href="/v1/admin/adminLogs/1" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-paperwork-1 mr-3 text-gray"></i><span>日志信息</span></span></li>
            <li class="sidebar-list-item"><a href="/v1/admin/login" class="sidebar-link text-muted"><i class="o-exit-1 mr-3 text-gray"></i><span>Exit</span></a></li>
        </ul>
      </div>
      
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
        	<section class="func-bar-wrapper">
        		<div class="func-bar clearfix">
        			<div style="padding: 0 20px;">
        				<form>
       						<input name="jobNumber" type="text" placeholder="输入工号">
       						<input type="button" value="查询" onclick="submitWithToken(this.parentElement);">
       					</form>
        				<form id="condition-form" action="1">
        				    <input id="sort" type="hidden" name="sort" value="false">
        				    <span id="sort-btn" onselectstart="return false;" th:class="${sort}? 'sort-btn-active':''">按积分降序</span>
                               <span>选择部门</span>
	       					<select name="department">
	       						<option value="">所有</option>
	       						<option value="ALL" th:selected="${#strings.equals(department, 'ALL')}">公司</option>
	       						<option value="UNKNOWN" th:selected="${#strings.equals(department, 'UNKNOWN')}">未知</option>
	       						<option value="ZZB" th:selected="${#strings.equals(department, 'ZZB')}">制造部</option>
	       						<option value="XSB" th:selected="${#strings.equals(department, 'XSB')}">销售部</option>
	       						<option value="RSB" th:selected="${#strings.equals(department, 'RSB')}">人事部</option>
	       						<option value="YFB" th:selected="${#strings.equals(department, 'YFB')}">研发部</option>
	       						<option value="CWB" th:selected="${#strings.equals(department, 'CWB')}">财务部</option>
	       						<option value="CGB" th:selected="${#strings.equals(department, 'CGB')}">采购部</option>
	       						<option value="PZB" th:selected="${#strings.equals(department, 'PZB')}">品质部</option>
	       						<option value="GZB" th:selected="${#strings.equals(department, 'GZB')}">管制部</option>
	       						<option value="KFB" th:selected="${#strings.equals(department, 'KFB')}">客服部</option>
	       					</select>
	       					<input type="button" value="查询" onclick="submitWithToken(this.parentElement);">
       					</form>
       				</div>
        		</div>
        	</section>
        
          <!-- 主体表格 -->
          <section class="py-5">
            <div class="row">
              <div class="col-lg-6 mb-4 table-wrapper">
                <div class="card">
                  <div class="card-header">
                    <h6 class="text-uppercase mb-0" style="display: inline;">成员信息</h6>
                    <span style="float: right;">总共
                        <span th:text="${total}"></span> 条记录
                    </span>
                  </div>
                  <div class="card-body">                           
                    <table class="table table-striped card-text">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>工号</th>
                          <th>昵称</th>
                          <th>姓名</th>
                          <th>性别</th>
                          <th>生日</th>
                          <th>手机号</th>
                          <th>邮箱</th>
                          <th>部门</th>
                          <th>头像</th>
                          <th>积分</th>
                          <th>状态</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="user : ${users}">
					        <td th:text="${user.id}">空</td>
					        <td th:text="${user.jobNumber}">空</td>
					        <td th:text="${user.nickName}">空</td>
					        <td th:text="${user.fullName}">空</td>
					        <td th:text="${user.gender}">空</td>
					        <td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd')}">空</td>
					        <td th:text="${user.phone}">空</td>
					        <td th:text="${user.email}">空</td>
					        <td th:text="${user.department}">空</td>
					        <td>
					        	<img th:src="${user.avatarUrl}" onclick="showImage(this.src);">
					        </td>
					        <td th:text="${user.point}">空</td>
					        <td th:text="${user.available}? 正常 : 封停">正常</td>
					        <td>
					        	<span class="fbd-btn" th:fbd="${user.id}" th:text="${user.available}? 封号 : 解封" onclick="forbid(this);">封号</span>
					        </td>
						</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="pgn-container"></div>
          </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 text-center text-md-left text-primary">
                <p class="mb-2 mb-md-0">TM &copy; 2020-2021</p>
              </div>
              <div class="col-md-6 text-center text-md-right text-gray-400">
              	<p class="mb-0">Copyright &copy; 2020.TM All rights reserved.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    
    <!-- 图片遮罩层 -->
    <div id="img-mask" class="mask" onclick="this.style.display='none';">
        <img id="big-img">
    </div>
    
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/pagination.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:inline="javascript">
   		setPagination($(".pgn-container")[0], [[${total}]], [[${pageSize}]], [[${pageIndex}]]);
   		
   		$("#sort-btn").click(function(){
   			if ($(this).attr("class") == undefined || $(this).attr("class") == null){ //选择按积分降序
	   			$(this).attr("class", "sort-btn-active");
	   		    $("#sort").attr("value", "true");
   			}else {
   				$(this).removeAttr("class");
   				$("#sort").attr("value", "false");
   			}
   			submitWithToken(document.getElementById("condition-form"));
   		});
   		
   		function forbid(ele){
   			var fbdId = $(ele).attr("fbd");
   			var available;
   			if (ele.innerText == "封号"){
   				available = false;
   			}else {
   				available = true;
   			}
   			$.ajax({
   				url:"/v1/users/available",
   				method:"PUT",
   				data:{
   					id:fbdId,
   					available:available
   				},
   				success:function(data){
   					if (data.success == true){
   						if (!available){
   							$(ele).text("解封");
   							$(ele).parent().prev().text("封停");
   						}else {
   							$(ele).text("封号");
   							$(ele).parent().prev().text("正常");
   						}
   					}else{
   						alert("操作失败，" + data.message);
   					}
   				}
   			});
   		}
   		
   	    // 图片放大顶层展示
        function showImage(imgUrl){
            $("#img-mask").attr("style", "display:block;");
            $("#big-img").attr("src", imgUrl);
        }
    </script>
  </body>
</html>
