<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- self-definited css-->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/meetings.css}">
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">
          <a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a>
          <a href="index.html" class="navbar-brand font-weight-bold text-uppercase text-base">团队管理系统后台</a>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN</div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><a href="/v1/admin/index" class="sidebar-link text-muted"><i class="o-home-1 mr-3 text-gray"></i><span>Home</span></a></li>
            <li class="sidebar-list-item"><a href="/v1/admin/members/1" class="sidebar-link text-muted"><i class="o-sales-up-1 mr-3 text-gray"></i><span>成员管理</span></a></li>
            <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#bookPages" aria-expanded="false" aria-controls="bookPages" class="sidebar-link text-muted"><i class="o-table-content-1 mr-3 text-gray"></i><span>图书管理</span></a>
                <div id="bookPages" class="collapse">
                    <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
                        <li class="sidebar-list-item"><a href="/v1/admin/books/1" class="sidebar-link text-muted pl-lg-5">书籍信息</a></li>
                        <li class="sidebar-list-item"><a href="/v1/admin/bookLogs/1" class="sidebar-link text-muted pl-lg-5">借还信息</a></li>
                    </ul>
                </div>
            </li>
            <li class="sidebar-list-item"><a href="/v1/admin/meetings/1" class="sidebar-link text-muted"><i class="o-survey-1 mr-3 text-gray"></i><span>会议管理</span></a></li>
	        <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#dutyPages" aria-expanded="false" aria-controls="dutyPages" class="sidebar-link text-muted"><i class="o-wireframe-1 mr-3 text-gray"></i><span>值班管理</span></a>
	            <div id="dutyPages" class="collapse">
	                <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
	                    <li class="sidebar-list-item"><a href="/v1/admin/attendances/1" class="sidebar-link text-muted pl-lg-5">签到信息</a></li>
	                </ul>
	            </div>
	        </li>
	        <li class="sidebar-list-item"><a href="/v1/admin/announcements/1" class="sidebar-link text-muted"><i class="o-database-1 mr-3 text-gray"></i><span>公告管理</span></a></li>
            <li class="sidebar-list-item"><a href="1" class="sidebar-link text-muted active"><i class="o-paperwork-1 mr-3 text-gray"></i><span>日志信息</span></a></li>
            <li class="sidebar-list-item"><a href="/v1/admin/login" class="sidebar-link text-muted"><i class="o-exit-1 mr-3 text-gray"></i><span>Exit</span></a></li>
        </ul>
      </div>
      
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <!-- 主体表格 -->
          <section class="py-5">
            <div class="row">
              <div class="col-lg-6 mb-4 table-wrapper">
                <div class="card">
                  <div class="card-header">
                    <h6 class="text-uppercase mb-0">管理员操作日志</h6>
                  </div>
                  <div class="card-body">                           
                    <table class="table table-striped card-text">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>管理员</th>
                          <th id="contentCell" class="center-align">内容</th>
                          <th class="center-align">操作时间</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="adminLog : ${adminLogs}">
					        <td th:text="${adminLog.id}">空</td>
					        <td th:text="${adminLog.admin.fullName}">空</td>
					        <td th:text="${adminLog.content}">空</td>
					        <td class="center-align" th:text="${#dates.format(adminLog.operateTime, 'yyyy-MM-dd HH:mm:ss')}">空</td>
						</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="pgn-container"></div>
          </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 text-center text-md-left text-primary">
                <p class="mb-2 mb-md-0">TM &copy; 2020-2021</p>
              </div>
              <div class="col-md-6 text-center text-md-right text-gray-400">
              	<p class="mb-0">Copyright &copy; 2020.TM All rights reserved.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/pagination.js}"></script>
    <script type="text/javascript" th:inline="javascript">
   		setPagination($(".pgn-container")[0], [[${total}]], [[${pageSize}]], [[${pageIndex}]]);
   		
   		$("#contentCell").width(($(".table").width() * 0.6) + "px");
    </script>
  </body>
</html>
