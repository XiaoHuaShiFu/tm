<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- self-definited css-->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/books.css}">
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/icon/iconfont.css}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">
          <a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a>
          <a href="index.html" class="navbar-brand font-weight-bold text-uppercase text-base">团队管理系统后台</a>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN</div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><span href="/v1/admin/index" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-home-1 mr-3 text-gray"></i><span>Home</span></span></li>
            <li class="sidebar-list-item"><span href="/v1/admin/members/1" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-sales-up-1 mr-3 text-gray"></i><span>成员管理</span></span></li>
            <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#bookPages" aria-expanded="true" aria-controls="bookPages" class="sidebar-link text-muted"><i class="o-table-content-1 mr-3 text-gray"></i><span>图书管理</span></a>
                <div id="bookPages" class="collapse show">
		            <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
		                <li class="sidebar-list-item"><span href="/v1/admin/books/1" class="sidebar-link text-muted pl-lg-5" onclick="jumpWithToken(this)">书籍信息</span></li>
		                <li class="sidebar-list-item"><span href="/v1/admin/bookLogs/1" class="sidebar-link text-muted pl-lg-5 active" onclick="jumpWithToken(this)">借还信息</span></li>
		            </ul>
		        </div>
            </li>
            <li class="sidebar-list-item"><span href="/v1/admin/meetings/1" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-survey-1 mr-3 text-gray"></i><span>会议管理</span></span></li>
            <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#dutyPages" aria-expanded="false" aria-controls="dutyPages" class="sidebar-link text-muted"><i class="o-wireframe-1 mr-3 text-gray"></i><span>值班管理</span></a>
                <div id="dutyPages" class="collapse">
                    <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
                        <li class="sidebar-list-item"><span href="/v1/admin/attendances/1" class="sidebar-link text-muted pl-lg-5" onclick="jumpWithToken(this)">签到信息</span></li>
                    </ul>
                </div>
            </li>
            <li class="sidebar-list-item"><span href="/v1/admin/announcements/1" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-database-1 mr-3 text-gray"></i><span>公告管理</span></span></li>
            <li class="sidebar-list-item"><span href="/v1/admin/adminLogs/1" class="sidebar-link text-muted" onclick="jumpWithToken(this)"><i class="o-paperwork-1 mr-3 text-gray"></i><span>日志信息</span></span></li>
            <li class="sidebar-list-item"><a href="/v1/admin/login" class="sidebar-link text-muted"><i class="o-exit-1 mr-3 text-gray"></i><span>Exit</span></a></li>
        </ul>
      </div>
      
      <!-- 主体部分 -->
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
        	<section>
        		<div class="func-bar clearfix">
        			<div style="padding: 0 20px;">
       					<form action="1">
                            <span>选择操作状态</span>
                            <select name="state">
                                <option value="">所有</option>
                                <option value="BOOKED" th:selected="${#strings.equals(state, 'BOOKED')}">预定</option>
                                <option value="GIVE_UP" th:selected="${#strings.equals(state, 'GIVE_UP')}">放弃</option>
                                <option value="BORROWED" th:selected="${#strings.equals(state, 'BORROWED')}">借出</option>
                                <option value="RETURNED" th:selected="${#strings.equals(state, 'RETURNED')}">返还</option>
                            </select>
                            <input name="userId" type="text" placeholder="输入用户id" title="不输入参数默认查询所有">
                            <input type="button" value="查询" title="不输入参数默认查询所有" onclick="submitWithToken(this.parentElement);">
       					</form>
       				</div>
        		</div>
        	</section>
        	
        	<!-- 主体表格 -->
          <section class="py-5">
            <div class="row">
              <div class="col-lg-6 mb-4 table-wrapper">
                <div class="card">
                  <div class="card-header">
                    <h6 class="text-uppercase mb-0">书籍信息</h6>
                  </div>
                  <div class="card-body">                           
                    <table class="table table-striped card-text center-align">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>借取者id</th>
                          <th>借取者</th>
                          <th>书名</th>
                          <th>借出时间</th>
                          <th>到期时间</th>
                          <th>借还时间</th>
                          <th>操作状态</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="bookLog : ${bookLogs}">
					        <td th:text="${bookLog.id}">空</td>
					        <td th:text="${bookLog.user.id}">空</td>
					        <td th:text="${bookLog.user.fullName}">空</td>
					        <td th:text="${bookLog.book.name}">空</td>
					        <td th:text="${#dates.format(bookLog.borrowTime, 'yyyy-MM-dd HH:mm:ss')}">空</td>
					        <td th:text="${#dates.format(bookLog.expirationTime, 'yyyy-MM-dd HH:mm:ss')}">空</td>
					        <td th:text="${#dates.format(bookLog.returnTime, 'yyyy-MM-dd HH:mm:ss')}">空</td>
					        <td th:text="${bookLog.state}">空</td>
						</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="pgn-container"></div>
          </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 text-center text-md-left text-primary">
                <p class="mb-2 mb-md-0">TM &copy; 2020-2021</p>
              </div>
              <div class="col-md-6 text-center text-md-right text-gray-400">
                <p class="mb-0">Copyright &copy; 2020.TM All rights reserved.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/pagination.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:inline="javascript">
		setPagination($(".pgn-container")[0], [[${total}]], [[${pageSize}]], [[${pageIndex}]]);
 	</script>
  </body>
</html>
