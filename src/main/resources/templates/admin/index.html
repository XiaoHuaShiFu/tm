  	<script type="text/javascript" th:inline="javascript">
        var nowDate = new Date();
        var year = nowDate.getFullYear();
        var monthValue = nowDate.getMonth() + 1;
        var month = monthValue < 10 ? "0" + (monthValue) : monthValue;
        var daysInMonth;
        switch (monthValue){
            case 1:case 3:case 5:case 7:case 8:case 10:case 12: daysInMonth = 31;break;
            case 4:case 6:case 9:case 11: daysInMonth = 30;break;
            case 2: 
            	if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0){
            	    daysInMonth = 29;
            	}else{
            		daysInMonth = 28;
            	}
            	break;
            default : break;
        };
        var days = [];
        for (var i = 0; i < daysInMonth;){
        	days[i] = ++i;
        }
        var visitCount = [];
        var i = 0;
        [# th:each="visit : ${dailyVisitTrend}"]
            [# th:if="${visit}"]
                visitCount[i] = [[${visit.visit_uv}]];
            [/]
           	[# th:unless="${visit}"]
                visitCount[i] = 0;
           	[/]
            i++;
        [/]
        
        // 用户访问统计图
        var myBarChart = new Chart($('#barChart1'), {
		    type: 'bar',
		    data: {
		    	labels: days,
	            datasets: [
		            {
			            label: "用户访问量",
			            backgroundColor: "rgba(0, 132, 233, 0.2)",
			            borderColor: "rgba(0, 88, 233, 0.4)",
			            borderWidth: 0.5,
			            hoverBackgroundColor: "rgba(0, 132, 255, 0.3)",
			            hoverBorderColor: "rgba(0, 88, 233, 0.8)",
			            data: visitCount
		            },
	            ]
		    },
		    options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                	beginAtZero: true,
		                    stepSize: 1,
		                    suggestedMax: 10
		                }
		           }]
		        }
		    }
		});
        
  	    // 书籍统计图
  	    var borrowCount = [[${borrowCount}]];
        var unBorrowCount = [[${bookCount}]] - borrowCount;
  	    var myPieChart = new Chart($('#pieChartHome1'), {
  	        type: 'doughnut',
  	        options: {
  	            cutoutPercentage: 90,
  	            legend: {
  	                display: false
  	            }
  	        },
  	        data: {
  	            labels: ["借出数", "在库数"],
  	            datasets: [{
  	                data: [borrowCount, unBorrowCount],
  	                borderWidth: [0, 0],
  	                backgroundColor: ["#7CF29C", "#eee"],
  	                hoverBackgroundColor: ["#7CF29C", "#eee"]
  	            }]
  	        }
  	    });
  	    
  	    // 部门成员人数统计
  	    var ALLCount = [[${ALLCount}]], UNKNOWNCount = [[${UNKNOWNCount}]], ZZBCount = [[${ZZBCount}]],
  	        XSBCount = [[${XSBCount}]], RSBCount = [[${RSBCount}]], YFBCount = [[${YFBCount}]],
	 	    CWBCount = [[${CWBCount}]], CGBCount = [[${CGBCount}]], PZBCount = [[${PZBCount}]],
	 	    GZBCount = [[${GZBCount}]], KFBCount = [[${KFBCount}]];
  	    var memberSum = ALLCount + UNKNOWNCount + ZZBCount + XSBCount + RSBCount + YFBCount + CWBCount + CGBCount + PZBCount + GZBCount + KFBCount;
  	    $("#member-sum").text(memberSum);
    	var memberPie = new Chart($('#member-pie'), {
            type: 'pie',
            options: {
                cutoutPercentage: 10,
                legend: {
                    display: false
                }
            },
            data: {
                labels: ["全体", "未知", "制造部", "销售部", "人事部", "研发部", "财务部", "采购部", "品质部", "管制部", "客服部"],
                datasets: [{
                    data: [ALLCount, UNKNOWNCount, ZZBCount, XSBCount, RSBCount, YFBCount, CWBCount, CGBCount, PZBCount, GZBCount, KFBCount],
                    borderWidth: [0, 0],
                    backgroundColor: ["#F0404C", "#ddd","#7CF29C", "#4680ff", "#DF99CA", "#2cb1d1", "#fd7400", "#ffcd55", "#af713d", "#008c8c", "#d84be9"],
                    hoverBackgroundColor: ["#F0404C", "#ddd","#7CF29C", "#4680ff", "#DF99CA", "#4ca1df", "#fd7400","#ffcd55", "#af713d", "#008c8c", "#d84be9"]
                }]
            }
        });
  	</script>
