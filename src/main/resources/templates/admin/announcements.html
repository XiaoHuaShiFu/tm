      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">

            <li class="sidebar-list-item"><a href="/v1/admin/index" class="sidebar-link text-muted"><i class="o-home-1 mr-3 text-gray"></i><span>Home</span></a></li>

            <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#bookPages" aria-expanded="false" aria-controls="bookPages" class="sidebar-link text-muted"><i class="o-table-content-1 mr-3 text-gray"></i><span>图书管理</span></a>
                <div id="bookPages" class="collapse">
		            <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
		                <li class="sidebar-list-item"><a href="/v1/admin/books/1" class="sidebar-link text-muted pl-lg-5">书籍信息</a></li>
		                <li class="sidebar-list-item"><a href="/v1/admin/bookLogs/1" class="sidebar-link text-muted pl-lg-5">借还信息</a></li>
		            </ul>
		        </div>
            </li>
            <li class="sidebar-list-item"><a href="/v1/admin/meetings/1" class="sidebar-link text-muted"><i class="o-survey-1 mr-3 text-gray"></i><span>会议管理</span></a></li>
            <li class="sidebar-list-item"><a href="#" data-toggle="collapse" data-target="#dutyPages" aria-expanded="false" aria-controls="dutyPages" class="sidebar-link text-muted"><i class="o-wireframe-1 mr-3 text-gray"></i><span>值班管理</span></a>
                <div id="dutyPages" class="collapse">
                    <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">

                    </ul>
                </div>
            </li>

      <!-- 主体部分 -->
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
        	<section>
        		<div class="func-bar">
        			<div style="padding: 0 20px;">
       					<span id="add-btn" onselectstart="return false;">发布公告</span>
       				</div>
        		</div>
        	</section>
        	
        	<!-- 主体表格 -->
          <section class="py-5">
            <div class="row">
              <div class="col-lg-6 mb-4 table-wrapper">
                <div class="card">
                  <div class="card-header">
                      <h6 class="text-uppercase mb-0" style="display: inline-block;">公告信息</h6>
                      <span style="float: right;">总共
                          <span th:text="${total}"></span> 条记录
                      </span>
                  </div>
                  <div class="card-body">                           
                    <table class="table table-striped card-text center-align">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>标题</th>
                          <th>内容</th>
                          <th>发布时间</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="announcement : ${announcements}">
					        <td th:text="${announcement.id}">空</td>
					        <td th:text="${announcement.title}">空</td>
					        <td th:text="${announcement.content}">空</td>
					        <td th:text="${#dates.format(announcement.publishTime, 'yyyy-MM-dd HH:mm:ss')}">空</td>
					        <td>
					        	<span class="upd-btn" th:upd="${announcement.id}" onclick="updateBooks(this);">修改</span>
					        	<span class="del-btn" th:del="${announcement.id}" onclick="deleteBooks(this);">删除</span>
					        </td>
						</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="pgn-container"></div>
          </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 text-center text-md-left text-primary">
                <p class="mb-2 mb-md-0">TM &copy; 2020-2021</p>
              </div>
              <div class="col-md-6 text-center text-md-right text-gray-400">
                <p class="mb-0">Copyright &copy; 2020.TM All rights reserved.</p>
              </div>
            </div>
          </div>
        </footer>

    </div>
    
    <!-- 添加书籍遮罩层 -->
    <div id="add-mask" class="mask">
    	<div>
    		<form id="add-form" method="post">
    			<div>
    				标题 <input name="title" type="text">
    			</div>
    			<div>
    				内容 <input name="content" type="text">
    			</div>
				<div>
    				<input id="add-submit" type="button" value="提交">
    			</div>
    		</form>
	    	<i class="iconfont icon-delete"></i>
    	</div>
    </div>
    
    <!-- 修改书籍遮罩层 -->
    <div id="upd-mask" class="mask">
    	<div>
    		<form id="upd-form" method="post">
    		    <div>
    		        id <input id="upd-id" name="id" type="text">
    		    </div>
    			<div>
                                     标题 <input id="upd-title" name="title" type="text">
                </div>
                <div>
                                     内容 <input id="upd-content" name="content" type="text">
                </div>
				<div>
    				<input id="upd-submit" type="button" value="提交">
    			</div>
    		</form>
	    	<i class="iconfont icon-delete"></i>
    	</div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/pagination.js}"></script>
    <script type="text/javascript" th:inline="javascript">
		setPagination($(".pgn-container")[0], [[${total}]], [[${pageSize}]], [[${pageIndex}]]);
		$("#add-btn").click(function(){  //点击添加书籍
			$("#add-mask").attr("style", "display:block;");
		});
		
		$(".icon-delete").click(function(){  //关闭窗口
			$(".mask").attr("style", "display:none");
			$("#updating").removeAttr("id");  //取消选中状态
		});
		
		$("#add-submit").click(function(){  //点击提交
			var formData = new FormData(document.getElementById("add-form"));
			$.ajax({
				url:"/v1/announcements",
				data:formData,
				type:"POST",
				processData: false,
				contentType: false,
				success:function(data){
					if (data.success != false){
						alert("发布成功");
						$("#add-mask").attr("style", "display:none");
					}else {
						alert("发布失败");
					}
				}
			});	
		})
		
		$("#upd-submit").click(function(){  //点击提交
			var formData = new FormData(document.getElementById("upd-form"));
			$.ajax({
				url:"/v1/announcements",
				data:formData,
				method:"PUT",
				processData: false,
                contentType: false,
				success:function(data){
					if (data.success != false){
						console.log(data);
						alert("修改成功");
						$("#upd-mask").attr("style", "display:none");
						$("#updating").children()[1].innerText = data.title;
						$("#updating").children()[2].innerText = data.content;
						$("#updating").removeAttr("id");  //取消选中状态
					}else {
						alert("修改失败");
					}
				}
			});	
		})
		
		function updateBooks(ele){  //弹出更新书籍的窗口
			var updId = $(ele).attr("upd");
			var parent = $(ele).parent().parent();
			$(parent).attr("id", "updating");  //设置为选中状态
			$("#upd-id").attr("value", updId);
			$("#upd-title").attr("value", parent.children()[1].innerText);
			$("#upd-content").attr("value", parent.children()[2].innerText);
			$("#upd-mask").attr("style", "display:block;");
		}
		
		function deleteBooks(ele){
			var delId = $(ele).attr("del");
			if (confirm("是否删除id为" + delId + "的公告")){
				$.ajax({
					url:"/v1/announcements",
					data:{
						id : delId
					},
					method:"DELETE",
					success:function(data){
						if (data.success != false){
							$(ele).parent().parent().remove();
							alert("删除成功");
						}else {
							alert("删除失败");
						}
					}
				});
			}
		}
 	</script>
  </body>
