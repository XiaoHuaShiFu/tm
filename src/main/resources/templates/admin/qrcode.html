<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华农科联值班签到</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #qrcode {
            height: 275px;
            width: 270px;
        }

        html {
            overflow: hidden;
            background: url("../../static/img/back.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            height: 275px;
            width: 270px;
            border-radius: 2%;
        }

        .father {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 600px;
            width: 500px;;
            position: relative;
        }

        .son {
            height: 300px;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <script src="../../static/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/js/jquery.qrcode.min.js"></script>
    <script src="../../static/js/ajax.js"></script>
</head>
<body>
<div class="father">
    <div class="son">
        <div id="qrcode"></div>
    </div>
    <img src="../../static/img/sign.png" height="200px" width="500px" style="position:absolute;bottom:0px;"/>
</div>
<script>
    setInterval(function () {
        var xhr = new XMLHttpRequest();
        xhr.open("post","http://localhost:8080/v1/attendances/qrcodes");
        xhr.setRequestHeader("Authorization", "a998c81a9ae0607a579dd64fae18a5edd57f182335d05d83816d083f787d06ee");
        xhr.send();
        xhr.onreadystatechange = function(){
            var content = JSON.parse(xhr.response).qrcode;
            if ($("#qrcode > canvas") == null) {
                $("#qrcode").qrcode(content);
            } else {
                $("#qrcode > canvas").remove();
                $("#qrcode").qrcode(content)
            }
        }
    }, 3000);
    jQuery("#qrcode").qrcode("From SCAU!!!");
</script>
</body>
</html>
